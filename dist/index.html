<script
  type="text/x-red"
  data-help-name="ewpe-get-state"
>
  <p>Device configuration node that <b>reads</b> the state of EWPE Smart device.</p>
  <h4>Configuration</h4>
  <ul>
    <li>(optional) <b>Device ID</b> - a string identifying device found by DeviceManager.
    Can be optionally overwritten by incoming message: <code>msg.payload.deviceId</code>.
    Must be set in at least one of the ways.</li>
    <li><b>Device Manager</b> - Device Manager configuration node reference.</li>
  </ul>
  <h4>Input Message</h4>
  <ul>
    <li>(optional) <b>msg.payload</b> - Contains device info.
      <ul>
        <li>(optional) <b>deviceId</b> - Optionally override Device ID set in node configuration.</li>
      </ul>
    </li>
  </ul>
  <h4>Output Message</h4>
  <ul>
    <li><b>msg.payload</b> - Contains device info.
      <ul>
        <li><b>deviceId</b> - Device ID used to get state.</li>
        <li><b>state</b> - Device State object. See <code>gree-remote</code> package docs for available keys.</li>
      </ul>
    </li>
  </ul>
  <h4>Additional info</h4>
  <p>Extra msg parameters such as <code>msg.topic</code> and the rest of <code>msg.payload</code>
  from input message are merged and passed through to the output message.</p>
</script>

<script
  type="text/x-red"
  data-help-name="ewpe-set-state"
>
  <p>Device configuration node that <b>changes</b> the state of EWPE Smart device.</p>
  <h4>Configuration</h4>
  <ul>
    <li>(optional) <b>Device ID</b> - a string identifying device found by DeviceManager.
    Can be optionally overwritten by incoming message: <code>msg.payload.deviceId</code>.
    Must be set in at least one of the ways.</li>
    <li><b>Device Manager</b> - Device Manager configuration node reference.</li>
  </ul>
  <h4>Input Message</h4>
  <ul>
    <li>(optional) <b>msg.payload</b> - Contains device info.
      <ul>
        <li>(optional) <b>deviceId</b> - Optionally override Device ID set in node configuration.</li>
        <li><b>data</b> - Partial Device State object for update. See <code>gree-remote</code> package docs for available keys.</li>
      </ul>
    </li>
  </ul>
  <h4>Output Message</h4>
  <ul>
    <li><b>msg.payload</b> - Contains device info.
      <ul>
        <li><b>deviceId</b> - Device ID used to get state.</li>
        <li><b>state</b> - Partial Device State object with updated values. If everything is ok, it should basically contain <code>data</code> from incoming message.</li>
      </ul>
    </li>
  </ul>
  <p>Extra msg parameters such as <code>msg.topic</code> and the rest of <code>msg.payload</code>
  from input message are merged and passed through to the output message.</p>
</script>
